<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/contact.css">
    <title>Contact</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top" style="background-color: rgb(154 160 166);" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="Img/Logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Pratik Patil
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" href="../index.html">About</a>
                    <a class="nav-link" href="project.html">Projects</a>
                    <a class="nav-link" href="Resume.html">Resume</a>
                    <a class="nav-link active" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container container.md d-flex justify-content-center align-items-center" style="flex-direction: column; min-height: 85.5vh;">
        <h2>Contact</h2>
        <form action="https://formspree.io/f/mgvklake" method="POST" autocomplete="off">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" placeholder="Enter Your Name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" placeholder="Enter Your Email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea name="message" placeholder="Enter Your Message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>


    <Footer>
        
        <a href="https://www.linkedin.com/in/pratik-patil-48289a358/"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.instagram.com/_pratik_patil_1528_/?hl=en"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://github.com/PratikSanjayPatil"><i class="fa-brands fa-github"></i></a>
        
    </Footer>

    <script src="/Bootstrap/Project/JS/contact.js"></script>

    <!-- Bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
